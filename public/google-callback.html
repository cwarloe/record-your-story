<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Photos Authorization</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6c5b7b 0%, #564a63 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error {
      background: #e74c3c;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2 id="title">Authorizing Google...</h2>
    <p id="status">Please wait while we complete the authorization.</p>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // Parse OAuth response from URL query parameters (authorization code flow)
    function parseOAuthResponse() {
      const urlParams = new URLSearchParams(window.location.search)
      const code = urlParams.get('code')
      const error = urlParams.get('error')
      const state = urlParams.get('state')

      // Verify state matches (supports both Photos and Drive)
      const validStates = ['google-photos-import', 'google_drive_import']
      if (!validStates.includes(state)) {
        return {
          error: 'Invalid state parameter. Possible CSRF attack.',
        }
      }

      // Update title based on service
      const titleEl = document.getElementById('title')
      if (titleEl) {
        titleEl.textContent = state === 'google_drive_import'
          ? 'Authorizing Google Drive...'
          : 'Authorizing Google Photos...'
      }

      if (error) {
        return {
          error: `Authorization failed: ${error}`,
        }
      }

      if (!code) {
        return {
          error: 'No authorization code received',
        }
      }

      return {
        code,
        state,
      }
    }

    // Send message to parent window
    function sendMessageToParent(message) {
      if (window.opener) {
        window.opener.postMessage(message, window.location.origin)
      } else {
        console.error('No opener window found')
      }
    }

    // Main execution
    try {
      const result = parseOAuthResponse()

      if (result.error) {
        // Show error
        document.getElementById('status').textContent = 'Authorization failed'
        document.getElementById('error').textContent = result.error
        document.getElementById('error').style.display = 'block'

        // Send error to parent
        sendMessageToParent({
          type: 'google-oauth-error',
          error: result.error,
        })

        // Auto-close after 3 seconds
        setTimeout(() => {
          window.close()
        }, 3000)

      } else {
        // Success - send authorization code to parent with appropriate event type
        const messageType = result.state === 'google_drive_import'
          ? 'google_drive_auth_success'
          : 'google_photos_auth_success'

        sendMessageToParent({
          type: messageType,
          code: result.code,
          state: result.state,
        })

        document.getElementById('status').textContent = 'Authorization successful! Closing window...'

        // Auto-close after 1 second
        setTimeout(() => {
          window.close()
        }, 1000)
      }

    } catch (error) {
      console.error('OAuth callback error:', error)

      document.getElementById('status').textContent = 'An error occurred'
      document.getElementById('error').textContent = error.message || 'Unknown error'
      document.getElementById('error').style.display = 'block'

      sendMessageToParent({
        type: 'google-oauth-error',
        error: error.message || 'Unknown error',
      })

      setTimeout(() => {
        window.close()
      }, 3000)
    }
  </script>
</body>
</html>
